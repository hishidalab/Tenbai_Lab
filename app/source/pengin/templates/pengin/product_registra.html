{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" href="{% static 'css/product_registra.css' %}">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <header>
        <h1><img src="/media_local/images/logo.png" alt="">
        </h1>
        <ul class="head">
            <a href="{% url 'pengin:home' %}" class="log">
                <li>ホーム</li>
            </a>
            <a href="{% url 'pengin:mypage' %}">
                <li>マイページ</li>
            </a>
        </ul>
    </header>

    <div class="sen"></div>

    <div class="wapper">
        <h1>商品の出品</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>商品名</p>
            <div class="itm">{{form.name}}</div>
            <p>商品の説明</p>
            <!--<textarea name="" id="id_subject" cols="75" rows="10"></textarea>-->
            <div class="itm">{{form.subject}}</div>

            <p>販売価格</p>
            <div class="itm-p">
                <h3 class="en">円</h3>
                {{form.price}}
            </div>
            <p>商品画像<br>※一枚以上選択して下さい</p>
            <div class="box">
                <div class="itm2">{{form.mainimg}}</div>
                <div class="itm2">{{form.img1}}</div>
                <div class="itm2">{{form.img2}}</div>
                <div class="itm2">{{form.img3}}</div>
            </div>
            <button type="submit">出品する</button>
            {{form.errors}}
        </form>
    </div>

    <!-- <script src="{% static 'js/product_registra.js' %}"></script> -->
</body>

</html>
