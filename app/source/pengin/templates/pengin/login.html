<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>

<body>
    <header>
        <img src="/media_local/images/logo.png" alt="">
    </header>
    <div class="pt-4">
        <h1 class="login-name">ログイン</h1>
        <form action="{% url 'pengin:login' %}" method="POST">
            {% csrf_token %}
            <p><input type="hidden" name="next" value="{{next}}"></p>
            <!--{{ form.as_p }}-->
            <div class="form-pas" placeholder="UserID"> {{form.loginID}}</div>
            <div class="form-pas" placeholder="Password"> {{form.password}}</div>
            <p><input type="submit" value="LOGIN" class="login-botton"></p>
        </form>
        <p><a href="{% url 'pengin:signup' %}">新規登録</a></p>
        {{ form.management_form }}
    </div>
</body>

</html>
