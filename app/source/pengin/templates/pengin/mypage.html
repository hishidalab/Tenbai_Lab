{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <!-- <link href="{% static '/favicon.ico' %}" rel="icon"> -->
</head>

<body>
    <h1>テストページ</h1>
    <form method="post">
        {% for img in img_list %}
        {% if img.user == ID %}
        {{img.name}}
        <img src="/media_local/{{img.mainimg}}" 
            class="rounded-pill" 
            width="50">
        <img src="/media_local/{{img.img1}}" 
            class="rounded-pill" 
            width="50">
        <img src="/media_local/{{img.img2}}" 
            class="rounded-pill" 
            width="50">
        <img src="/media_local/{{img.img3}}" 
            class="rounded-pill" 
            width="50">
        {% else %}
        {% endif %}
        {% endfor %}
    </form>
</body>

</html>
